<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .invisible {
            display: none !important;
        }
    </style>
    <title>SARGETA - Instalação</title>
  </head>
  <body class="overflow-hidden">
    <div class="container">
        <form id="config" class="pt-2">
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="modeClient" value="CLIENT" name="mode">
            <label class="form-check-label" for="modeClient">Cliente</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="modeServer" value="SERVER" name="mode">
            <label class="form-check-label" for="modeServer">Servidor</label>
            </div>
            <div class="form-group">
            <label for="maquina">Máquina:</label>
            <input type="text" class="form-control" name="maquina" id="maquina" placeholder="TWR01">
            </div>
            <div class="form-group client">
            <label for="servidor">Servidor:</label>
            <input type="text" class="form-control" name="servidor" id="servidor" placeholder="10.0.0.1:3000">
            </div>
          <button id="btSalvar" type="button" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
